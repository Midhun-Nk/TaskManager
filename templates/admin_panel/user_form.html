{% extends "admin_panel/base.html" %}
{% block title %}User Form{% endblock %}
{% block content %}
<h2>{{ create|yesno:"Create User,Edit User" }}</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% url 'admin_panel:users-list' %}">Cancel</a>
</form>
{% endblock %}
