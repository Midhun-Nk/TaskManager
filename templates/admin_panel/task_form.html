{% extends "admin_panel/base.html" %}
{% block title %}Task Form{% endblock %}
{% block content %}
<h2>{% if create %}Create Task{% else %}Edit Task{% endif %}</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% url 'admin_panel:tasks-list' %}">Cancel</a>
</form>
{% endblock %}
