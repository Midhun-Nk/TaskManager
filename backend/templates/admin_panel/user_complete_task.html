{% extends "admin_panel/base.html" %}
{% block title %}Complete Task{% endblock %}
{% block content %}
<h2>Complete Task: {{ task.title }}</h2>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Completion Report</label>
    <textarea name="completion_report" class="form-control" rows="4"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Worked Hours</label>
    <input type="number" step="0.1" name="worked_hours" class="form-control" />
  </div>
  <button class="btn btn-primary">Submit</button>
  <a class="btn btn-secondary" href="{% url 'admin_panel:user-tasks' %}">Cancel</a>
</form>
{% endblock %}
